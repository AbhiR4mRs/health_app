{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">Health Department</a>
        <div class="ms-auto">
            <a href="{% url 'authenticate:login' %}" class="btn btn-outline-primary">Login</a>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container mt-4">
        <h1>Public Notices</h1>

    {% for item in contents %}
        <div style="margin-bottom: 30px;">
            <h2>{{ item.title }}</h2>

            {% if item.text %}
                <p>{{ item.text }}</p>
            {% endif %}

            {% if item.image %}
                <img src="{{ item.image.url }}" alt="Image" style="max-width: 100%; height: auto;">
            {% endif %}

            {% if item.video %}
                <video controls style="max-width: 100%;">
                    <source src="{{ item.video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% endif %}
        </div>
    {% empty %}
        <p>No public content available yet.</p>
    {% endfor %}
    </div>

</body>
</html>
